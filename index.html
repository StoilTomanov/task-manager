<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/home.css">
    <link rel="stylesheet" href="./static/sign-in.css">
    <link rel="stylesheet" href="./static/sign-up.css">
    <link rel="stylesheet" href="./static/navigation.css">
    <link rel="stylesheet" href="./static/dashboard.css">
    <link rel="stylesheet" href="./static/team.css">
    <link rel="stylesheet" href="./static/settings.css">
    <title>Task Manager 2022</title>
    <link rel="shortcut icon" type="image/svg" href="./img/favicon.svg" />
    <script src="/src/app.js" type="module"></script>
</head>

<body id="body">

    <main id="main">
    </main>
    <!-- TODO: Create a toggle button -->
    <section id="settingsView">
        <table id="options-table">
            <tr id="switch-theme">
                <th class="option">
                    Switch theme
                </th>
                <td class="toggle">
                    <label for="toggle-dark">Light</label>
                    <input type="checkbox" id="toggle-btn">
                    <label for="toggle-light">Dark</label>
                </td>
            </tr>
            <tr id="ch-username">
                <th class="option">
                    Change username
                </th>
                <td class="value">
                    <input type="text" name="username" id="username" class="change-value">
                </td>
            </tr>
            <tr id="ch-teamName">
                <th class="option">
                    Change Team name
                </th>
                <td class="value">
                    <input type="text" name="username" id="username" class="change-value">
                </td>
            </tr>
            <tr id="ch-password">
                <th class=" ">
                    Change password
                </th>
                <td class="value">
                    <input type="password" name="old-pass" id="old-pass" class="change-value" placeholder="Old password">
                </td>
                <td class="value">
                    <input type="password" name="new-pass" id="old-pass" class="change-value" placeholder="New password">
                </td>
                <td class="value">
                    <input type="password" name="re-pass" id="old-pass" class="change-value" placeholder="Repeat password">
                </td>
            </tr>
        </table>
    </section>

</body>

</html>
