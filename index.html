<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/home.css">
    <link rel="stylesheet" href="./static/sign-in.css">
    <title>Task Manager 2022</title>
    <link rel="shortcut icon" type="image/svg" href="./img/favicon.svg" />
    <script src="/src/app.js" type="module"></script>
</head>

<body id="body">

    <main id="main">

    </main>

    <!-- Login View -->
    <section id="loginView">
        <h3>Sign In</h3>
        <button class="type">Company</button>
        <button class="type">Individual</button>
        <div class="container-forms">
            <div class="form">
                <form id="org-form">
                    <label for="name">Company name</label>
                    <input type="text" name="name" id="name">
                    <label for="name">Company ID</label>
                    <input type="text" name="name" id="name">
                    <label for="profile-type">Access type</label>
                    <select name="type" id="access-type">
                        <option value="none"></option>
                        <option value="admin">Admin</option>
                        <option value="regular">Regular</option>
                    </select>
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name">
                    <label for="name">Password</label>
                    <input type="password" name="name" id="name">
                </form>
            </div>
            <hr>
            <div class="form">
                <form id="ind-form">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name">
                    <label for="name">Password</label>
                    <input type="password" name="name" id="name">
                </form>
            </div>
        </div>
        <div class="container-signin">
            <p>Dont have an account?<a href="#">Sign up</a>.</p>
        </div>
    </section>

</body>

</html>
