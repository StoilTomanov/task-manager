<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/home.css">
    <link rel="stylesheet" href="./static/sign-in.css">
    <link rel="stylesheet" href="./static/sign-up.css">
    <link rel="stylesheet" href="./static/navigation.css">
    <link rel="stylesheet" href="./static/dashboard.css">
    <link rel="stylesheet" href="./static/team.css">
    <link rel="stylesheet" href="./static/setup.css">
    <link rel="stylesheet" href="./static/settings.css">
    <link rel="stylesheet" href="./static/tabs.css">
    <link rel="stylesheet" href="./static/modal.css">
    <title>Task Manager 2022</title>
    <link rel="shortcut icon" type="image/svg" href="./img/favicon.svg" />
    <script src="/src/app.js" type="module"></script>
</head>

<body id="body">

    <main id="main">

    </main>

    <!-- Assign modal -->
    <div id="assignModal" class="modal">
        <div class="modal-container">
            <form id="modal-form">
                <h2>Assign task</h2>
                <label for="assignTo">Assign to:</label>
                <select name="emp-username" id="emp-username">
                    <option></option>
                    <option value="testUser1">testUser1 | <span>8 tasks</span></option>
                    <option value="testUser2">testUser2 | <span>6 tasks</span></option>
                    <option value="testUser3">testUser3 | <span>9 tasks</span></option>
                </select>
                <div>
                    <input type="submit" name="confirm" id="submit-confirm" value="Confirm">
                    <input type="button" name="cancel" data-type="assignModal" id="cancel-assign" value="Cancel">
                </div>
            </form>
        </div>
    </div>

    <!-- Delete modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-container">
            <h3>Are you sure you want to delete this record?</h3>
            <div class="confirm">
                <button>Yes</button>
                <button data-type="deleteModal">No</button>
            </div>
        </div>
    </div>

</body>

</html>
